<ion-header>
    <ion-navbar color="dark">
        <ion-buttons left>
            <button ion-button (click)="close()">Cancel</button>
        </ion-buttons>
        <ion-buttons right>
            <button [disabled]="saveDisabled" ion-button (click)="goBackWithCoords()">Save</button>
        </ion-buttons>
    </ion-navbar>

    <ion-toolbar>
        <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="searchPlace()" placeholder="Enter your address"></ion-searchbar>
    </ion-toolbar>

    <ion-list [hidden]="autocompleteItems.length == 0">
        <ion-item *ngFor="let place of autocompleteItems" (touchstart)="selectPlace(place)">{{place.description}}</ion-item>
    </ion-list>

</ion-header>

<ion-content>

    <div #map id="map">
        <ion-spinner></ion-spinner>
    </div>

</ion-content>
