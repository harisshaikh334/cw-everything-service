  <ion-list no-lines>
    <ion-item *ngFor="let item of order_list" (click)="order_details(item)">
      <!-- <h2 class="d-flex"><span>{{'Order Id: 1234567890' }}</span>
      </h2> -->
      <h2 class="d-flex">Order ID : {{item?.order_id}}</h2>
      <h2 class="d-flex">Status : {{item?.status}}</h2>
      <h3 class="d-flex">Price {{item?.grand_total}}</h3>
      <h3 class="d-flex">Order Date {{item?.created_at}}</h3>
    </ion-item>
    <div *ngIf="order_list.length == 0" class="emptydata" align="center">
      <ion-icon name="close-circle" class="icon-md-primary" style="zoom:8.0;"></ion-icon>
      <h4>No data found.</h4>
  </div>
  </ion-list>
